<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RecoveryLink</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #50BFC3;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #6c757d;
            font-size: 16px;
        }

        .role-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 4px;
        }

        .role-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .role-tab.active {
            background: #50BFC3;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #50BFC3;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #50BFC3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #3a9ca0;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-msg {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }

        .signup-link a {
            color: #50BFC3;
            text-decoration: none;
            font-weight: 600;
        }

        .demo-accounts {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }

        .demo-accounts h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .demo-account {
            margin-bottom: 8px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .demo-account:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè• RecoveryLink</h1>
            <p>Post-Discharge Patient Monitoring</p>
        </div>

        <div class="role-tabs">
            <button class="role-tab active" onclick="switchRole('patient')">Patient</button>
            <button class="role-tab" onclick="switchRole('doctor')">Doctor</button>
        </div>

        <div class="error-msg" id="errorMsg"></div>
        <div class="success-msg" id="successMsg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login as <span id="roleText">Patient</span></button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup-real.html">Sign up here</a>
        </div>

        <div class="demo-accounts">
            <h4>Demo Accounts:</h4>
            <div class="demo-account" onclick="fillDemo('patient@demo.com', 'demo123')">
                üë§ Patient: patient@demo.com / demo123
            </div>
            <div class="demo-account" onclick="fillDemo('doctor@demo.com', 'demo123')">
                üë®‚Äç‚öïÔ∏è Doctor: doctor@demo.com / demo123
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase.js';
        import { 
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { 
            doc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        let selectedRole = 'patient';

        // Check if already logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Get user role and redirect
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        if (userData.role === 'doctor') {
                            window.location.href = 'doctor-real.html';
                        } else {
                            window.location.href = 'patient-real.html';
                        }
                    } else {
                        // New user, redirect based on selected role
                        if (selectedRole === 'doctor') {
                            window.location.href = 'doctor-real.html';
                        } else {
                            window.location.href = 'patient-real.html';
                        }
                    }
                } catch (error) {
                    console.error('Error checking user role:', error);
                }
            }
        });

        // Role switching
        window.switchRole = function(role) {
            selectedRole = role;
            
            document.querySelectorAll('.role-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('roleText').textContent = role === 'patient' ? 'Patient' : 'Doctor';
        };

        // Demo account filling
        window.fillDemo = function(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        };

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check/set user role
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    // Redirect based on stored role
                    if (userData.role === 'doctor') {
                        window.location.href = 'doctor-real.html';
                    } else {
                        window.location.href = 'patient-real.html';
                    }
                } else {
                    // New user - redirect based on selected role
                    if (selectedRole === 'doctor') {
                        window.location.href = 'doctor-real.html';
                    } else {
                        window.location.href = 'patient-real.html';
                    }
                }

                successMsg.textContent = 'Login successful! Redirecting...';
                successMsg.style.display = 'block';

            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Account not found. Please check your email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                errorMsg.textContent = errorMessage;
                errorMsg.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = `Login as <span id="roleText">${selectedRole === 'patient' ? 'Patient' : 'Doctor'}</span>`;
            }
        });
    </script>
</body>
</html>
