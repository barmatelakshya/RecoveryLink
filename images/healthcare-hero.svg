      <stop offset="0%" style="stop-color:#50BFC3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a9ca0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="520" height="400" fill="url(#bg)" rx="12"/>
  
