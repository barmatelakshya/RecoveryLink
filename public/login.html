<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RecoveryLink</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 5px;
        }
        .logo p {
            color: #6c757d;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #50BFC3;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #50BFC3;
            color: white;
            margin-bottom: 15px;
        }
        .btn:hover {
            background: #3a9ca0;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .demo-section {
            border-top: 1px solid #e1e8ed;
            padding-top: 20px;
            margin-top: 20px;
        }
        .demo-btn {
            background: #6c757d;
            margin-bottom: 10px;
        }
        .demo-btn:hover {
            background: #5a6268;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #50BFC3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè• RecoveryLink</h1>
            <p>Patient Recovery Management System</p>
        </div>

        <div class="error" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Login</button>
        </form>

        <div class="demo-section">
            <p style="text-align: center; margin-bottom: 15px; color: #6c757d; font-size: 14px;">Quick Demo Access</p>
            <button class="btn demo-btn" onclick="demoLogin('patient')">Demo Patient Login</button>
            <button class="btn demo-btn" onclick="demoLogin('doctor')">Demo Doctor Login</button>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <script type="module">
        // BULLETPROOF FIREBASE IMPORTS
        import { auth, db } from './firebase.js';
        import { 
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { 
            doc,
            getDoc,
            setDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        console.log("‚úÖ Login JS loaded");

        // CHECK IF ALREADY LOGGED IN
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await redirectBasedOnRole(user);
            }
        });

        // LOGIN FORM HANDLER
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            hideError();

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await redirectBasedOnRole(userCredential.user);
            } catch (error) {
                console.error('Login failed:', error);
                showError(getErrorMessage(error.code));
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // ROLE-BASED REDIRECT
        async function redirectBasedOnRole(user) {
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    if (userData.role === 'doctor') {
                        window.location.href = 'doctor-dashboard.html';
                    } else if (userData.role === 'patient') {
                        window.location.href = 'patient-dashboard.html';
                    } else {
                        showError('Invalid user role. Please contact support.');
                    }
                } else {
                    // CREATE DEFAULT PATIENT PROFILE
                    await setDoc(doc(db, 'users', user.uid), {
                        email: user.email,
                        role: 'patient',
                        name: '',
                        createdAt: serverTimestamp()
                    });
                    
                    window.location.href = 'patient-dashboard.html';
                }
            } catch (error) {
                console.error('Role check failed:', error);
                showError('Failed to verify user role. Please try again.');
            }
        }

        // DEMO LOGIN
        window.demoLogin = async function(role) {
            const demoCredentials = {
                patient: { email: 'patient@demo.com', password: 'demo123' },
                doctor: { email: 'doctor@demo.com', password: 'demo123' }
            };

            const creds = demoCredentials[role];
            if (!creds) return;

            document.getElementById('email').value = creds.email;
            document.getElementById('password').value = creds.password;
            
            // AUTO-SUBMIT
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        };

        // ERROR HANDLING
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    return 'Invalid email or password';
                case 'auth/invalid-email':
                    return 'Invalid email address';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later.';
                default:
                    return 'Login failed. Please try again.';
            }
        }
    </script>
</body>
</html>
