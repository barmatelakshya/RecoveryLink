<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <h2>Method 1: Relative path</h2>
    <img src="/images/doctors.png" alt="Test 1" style="width: 200px; border: 2px solid red;">
    
    <h2>Method 2: Dot slash</h2>
    <img src="./images/doctors.png" alt="Test 2" style="width: 200px; border: 2px solid blue;">
    
    <h2>Method 3: Full path check</h2>
    <img src="/images/doctors.png" alt="Test 3" style="width: 200px; border: 2px solid green;">
    
    <script>
        // Check if images load
        document.querySelectorAll('img').forEach((img, index) => {
            img.onload = () => console.log(`Image ${index + 1} loaded successfully`);
            img.onerror = () => console.log(`Image ${index + 1} failed to load`);
        });
    </script>
</body>
</html>
